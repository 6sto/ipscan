name: CI

on: [push, pull_request]

jobs:
  build-all:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
        architecture: x64
    - name: Deps
      run: sudo dpkg --add-architecture i386 && sudo apt-get update && sudo apt-get install wine32 libwine:i386 libfaudio0:i386 libglib2.0-0:i386 libgstreamer-plugins-base1.0-0:i386 libgstreamer1.0-0:i386 libmount1:i386 libselinux1:i386
    - name: Build
      run: xvfb-run -a ./gradlew --info test all

    - uses: actions/upload-artifact@v1
      with:
        name: All binaries
        path: build/libs

  build-mac:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
    - run: ./gradlew test mac --info
      env:
        APPLE_USER: ${{ secrets.APPLE_USER }}
        APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}

    - uses: actions/upload-artifact@v1
      with:
        name: macOS binary
        path: build/libs

  build-win:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
        architecture: x86
    - run: ./gradlew test win-installer --info
